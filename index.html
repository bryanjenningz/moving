<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moving</title>
    <style>
      #game {
        width: 400px;
        height: 400px;
        position: relative;
      }
      #background {
        width: 100%;
        height: 100%;
      }
      #hero {
        position: absolute;
        top: 0;
        left: 0;
      }
      #fireball {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <img id="background" src="images/desert.png">
      <img id="hero" src="images/hero/walk/south.gif">
      <img id="fireball" src="images/fireball.gif">
    </div>
    <script src="index.js"></script>
  </body>
</html>
