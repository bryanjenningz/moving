<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moving</title>
    <style>
      #game {
        width: 400px;
        height: 400px;
        position: relative;
      }
      #background {
        width: 100%;
        height: 100%;
      }
      #fireball, #monster, .player {
        position: absolute;
      }
      #monster {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <img id="background" src="images/desert.png">
      <img id="fireball" src="images/fireball.gif" hidden>
      <img id="monster" src="images/monster.gif" hidden>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>

    </script>
    <script src="index.js"></script>
  </body>
</html>
